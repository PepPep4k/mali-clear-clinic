<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services and Products</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="../components/layouts/layout-navbar.js" defer></script>
    <script src="product_service.js" defer></script>
</head>
<body class="bg-gray-100">
    <layout-navbar></layout-navbar>
    
    <div class="container mx-auto py-16">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Our Products and Services</h2>
        
        <!-- Product & Service List -->
        <div id="productServiceList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            <!-- Example Item 1 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="product1.jpg" alt="Product 1" class="w-full h-40 object-cover rounded-md mb-4">
                <h3 class="text-xl font-semibold text-gray-700">Product / Service Name</h3>
                <p class="text-gray-600 mb-4">Description of the product or service goes here. This can include features, benefits, and details.</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none" data-id="1">
                    Book Now
                </button>
            </div>
            <!-- Example Item 2 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="product2.jpg" alt="Product 2" class="w-full h-40 object-cover rounded-md mb-4">
                <h3 class="text-xl font-semibold text-gray-700">Product / Service Name</h3>
                <p class="text-gray-600 mb-4">Description of the product or service goes here. This can include features, benefits, and details.</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none" data-id="2">
                    Book Now
                </button>
            </div>
            <!-- More products or services can be added here -->
        </div>
    </div>
</body>
</html>
