<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="../components/layouts/layout-navbar.js" defer></script>
    <script type="module" src="../components/bookings/booking-form.js" defer></script>

    <script src="../components/buttons/custom-button.js" defer></script>
    <script type="module" src="../components/toast/toast-container.js" defer></script>
</head>
<body>
    <layout-navbar></layout-navbar>
    <toast-container></toast-container>
    <template id="booking-form-template">
        <div class="container mx-auto py-16">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Book Our Service</h2>
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Booking for <span id="product-name"></span></h3>
                <form id="booking-form" action="#" method="POST">
                    <div class="mb-4">
                        <label for="booking-date" class="block text-gray-700">Booking Date</label>
                        <input type="date" id="booking-date" name="booking-date" class="w-full p-2 mt-2 border border-gray-300 rounded" required>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 w-full">
                            Confirm Booking
                        </button>
                    </div>
                </form>
                <div id="error-message" class="text-red-500 text-center hidden">Something went wrong. Please try again.</div>
                <div id="success-message" class="text-green-500 text-center hidden">Your booking has been confirmed!</div>
            </div>
        </div>
    </template>

    <booking-form></booking-form>
</body>
</html>
