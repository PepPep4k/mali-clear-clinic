<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script type="module" src="../components/layouts/layout-navbar.js" defer></script>
    <script src="../scripts/auth/login.js" defer></script>

    <script src="../components/buttons/custom-button.js" defer></script>
    <script src="../components/form/form-input.js" defer></script>
</head>
<body class="bg-gray-100">
    <layout-navbar></layout-navbar>
    <div class="flex items-center justify-center my-20">
        <div class="bg-white p-8 rounded-lg shadow-md w-full sm:w-96">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>

            <!-- Login Form -->
            <form method="POST" id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <form-input type="email" id="email" name="email" required></form-input>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <form-input type="password" id="password" name="password" required></form-input>
                </div>

                <div class="flex items-center justify-between">
                    <custom-button type="submit" text="Login" bgColor="green-600" hoverBg="green-500" hoverText="white" color="white" class="w-full"></custom-button>
                </div>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">Don't have an account? <a href="register.html" class="transition-all duration-300 text-green-600 hover:text-green-500">Sign up</a></p>
        </div>
    </div>
</body>
</html>
